<h4 class="remove-margin">DashBoard</h4>
<div class="row"> 
  <div class="col-sm-6">
    <div *ngIf="!startGame">
      <input type="button" (click)="start()" class="button" value="Start" />

  </div>
  <div *ngIf="startGame">
      <span>Timer</span> - {{secondsDisplay}}

      <p id="player">{{userpower}}</p>
      -VS-
      <p id="monster">{{dragonpower}}</p>

      <br/>
      <br/>
      <h2>Action Buttons</h2>
      <input type="button" (click)="attack()" class="button" value="Attack" />
      <input type="button" (click)="blast()" class="button" value="Blast" />
      <input [disabled]="userpower == 100" type="button" (click)="heal()" class="button" value="Heal" />
      <input type="button" (click)="giveup()" class="button" value="Give-Up" />
      <br/>
      <br/>
      
  </div>
  </div>
  <div class="col-sm-6">
    <div *ngIf="startGame">
      <h2>Commenetary Box</h2>
      <p *ngFor="let item of logs.slice().reverse()">{{item}}</p>
    </div>
  </div>
</div>
<style>
  .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  </style>
